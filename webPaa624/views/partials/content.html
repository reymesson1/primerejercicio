<style>
    .card {
      box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
    }

    .card {
      margin-top: 10px;
      box-sizing: border-box;
      border-radius: 2px;
      background-clip: padding-box;
      min-height:400px;
    }

    .card span.card-title {
      color: #fff;
      font-size: 24px;
      font-weight: 300;
      text-transform: uppercase;
    }

    .card .card-image {
      position: relative;
      overflow: hidden;
    }

    .card .card-image img {
      border-radius: 2px 2px 0 0;
      background-clip: padding-box;
      position: relative;
      z-index: -1;
    }

    .card .card-image span.card-title {
      position: absolute;
      bottom: 0;
      left: 0;
      padding: 16px;
    }

    .card .card-content {
      padding: 16px;
      border-radius: 0 0 2px 2px;
      background-clip: padding-box;
      box-sizing: border-box;
    }

    .card .card-content p {
      margin: 0;
      color: inherit;
    }

    .card .card-content span.card-title {
      line-height: 48px;
    }

    .card .card-action {
      border-top: 1px solid rgba(160, 160, 160, 0.2);
      padding: 16px;
    }
    
    

    
    
</style>

<div class="container" style="border: 5px solid #0078ad;border-radius: 7px;">
  <div class="row" >
    {{#each products}}
    <div class="col-sm-3">
      <div class="card">
        <div class="card-image">
          <img class="img-responsive" src="{{@index}}.jpg">        
          <span class="card-title">{{name}}</span>
        </div>

        <div class="card-content">
          <p>Cards for display in portfolio style material design by Google.</p>
        </div>

        <div class="card-action">
          <a href="https://mdbootstrap.com/material-design-for-bootstrap/" target="_blank" class="btn btn-danger" style="background-color: red !important;border-color: red !important;">ORDENAR</a>

        </div>
      </div>

    </div>
    {{/each}}


  </div>    

</div>
