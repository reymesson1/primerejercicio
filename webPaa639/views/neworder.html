{{#if error}}
    <h2 style="color:red;">{{name}}</h2>
{{/if}}

<form method="post" action="neworder">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-offset-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Pizza Size:
                </div>
                <div class="panel-body">
                    <label class="radio-inline">
                          <input type="radio" value="Medium" name="size" required>Medium
                    </label>
                    <label class="radio-inline">
                          <input type="radio" value="Big" name="size" required>Big
                    </label>
                    <label class="radio-inline">
                          <input type="radio" value="Small" name="size" required>Small
                    </label>                    
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title">Add extra toppings</h1>
                </div>
                <div class="panel-body">
                    <label class="radio-inline">
                          <input type="radio" value="Pepperoni" name="extra" >Pepperoni
                    </label>
                    <label class="radio-inline">
                          <input type="radio" value="Salami" name="extra" >Salami
                    </label>
                    <label class="radio-inline">
                          <input type="radio" value="Chicken" name="extra" >Chicken
                    </label>
                </div>
            </div>
        </div>
    </div>

</div>
    <div class="row">


        <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title">Ingredients</h1>
                </div>
                <div class="panel-body">

                    <div class="col-md-3">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                Select the crust of your favorite pizza:                            
                                  <br>
                                    <label class="radio-inline">
                                      <input type="radio" value="Tradicional" name="crusts"required>Tradicional
                                    </label>
                                    <label class="radio-inline">
                                      <input type="radio" value="Slim" name="crusts">Slim
                                    </label>
                                    <label class="radio-inline">
                                      <input type="radio" value="Doble" name="crusts">Doble
                                    </label>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                Select the cheese to put on your pizza:                            
                                  <br>
                                    <label class="radio-inline">
                                      <input type="radio" value="Mozarella" name="cheese"required>Mozarella
                                    </label>
                                    <label class="radio-inline">
                                      <input type="radio" value="Ricotta" name="cheese">Ricotta
                                    </label>                                    
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                Select the sauce to put on your pizza:                            
                                  <br>
                                    <label class="radio-inline">
                                      <input type="radio" value="BBQ" name="sauce"required>BBQ
                                    </label>
                                    <label class="radio-inline">
                                      <input type="radio" value="Marinara" name="sauce">Marinara
                                    </label>                                    
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                Select the topping to put on your pizza:                            
                                  <br>
                                    <label class="radio-inline">
                                      <input type="radio" value="Meat" name="toppings"required>Meat
                                    </label>
                                    <label class="radio-inline">
                                      <input type="radio" value="Vegetable" name="toppings">Vegetable
                                    </label>
                                    <label class="radio-inline">
                                      <input type="radio" value="Onion" name="toppings2" required>Onion
                                    </label>
                            </div>
                        </div>
                    </div>

                </div>
            </div>   
    </div>
    <div class="row col-md-offset-10">
        <a href="/" class="btn btn-default">Cancel</a>
        <button type="submit" class="btn btn-primary">Confirm</button>
    </div>
</form>
